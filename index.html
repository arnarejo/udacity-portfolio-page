<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">

  <!-- Custom CSS stylesheet-->
  <link rel="stylesheet" href="css/styles.css">
  <title>Udacity - Full stack nanodegree assignment</title>
</head>
<body>

  <header>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-3">
          <a href="https://www.udacity.com" target="_blank">
            <img class="udacity-logo" src="images/udacity_logo.png" alt="udacity logo">
          </a>

        </div>
        <div class="col-md-3"></div>
        <div class="col-md-6 header-text">
          <h2>A.R. NAREJO</h2>
          <p>FRONT END NINJA</p>
        </div>
      </div>
    </div>
  </header>

  <!-- Main image -->
  <section>
    <div class="container-fluid">
      <div class="row">
        <img class="main-image" src="images/main_image.jpg" alt="main placeholder image">

      </div>
    </div>
  </section>

  <main class="portfolio">

    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <h2>Featured Work</h2>
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row">

        <div class="boxes col-md-4">
          <img class="placeholders" src="images/placeholder_image1.jpg" alt="portfolio placeholder image">
          <h2>APPIFY</h2>
          <p>source: Bloomberg</p>
        </div>

        <div class="boxes col-md-4">
          <img class="placeholders" src="images/placeholder_image2.jpg" alt="portfolio placeholder image">
          <h2>SUNFLOWER</h2>
          <p>source: Bloomberg</p>
        </div>

        <div class="boxes col-md-4">
          <img class="placeholders" src="images/placeholder_image3.jpg" alt="portfolio placeholder image">
          <h2>BOKEH</h2>
          <p>source: Bloomberg</p>
        </div>
      </div>

    </div>
  </main>

</body>
</html>
